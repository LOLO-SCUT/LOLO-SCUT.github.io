#123;</div><div class="line">case 0:</div><div class="line">x=&quot;今天是周日&quot;;</div><div class="line">break;</div><div class="line">case 1:</div><div class="line">x=&quot;今天是周一&quot;;</div><div class="line">break;</div><div class="line">case 2:</div><div class="line">x=&quot;今天是周二&quot;;</div><div class="line">break;</div><div class="line">case 3:</div><div class="line">x=&quot;今天是周三&quot;;</div><div class="line">break;</div><div class="line">case 4:</div><div class="line">x=&quot;今天是周四&quot;;</div><div class="line">break;</div><div class="line">case 5:</div><div class="line">x=&quot;今天是周五&quot;;</div><div class="line">break;</div><div class="line">case 6:</div><div class="line">x=&quot;今天是周六&quot;;</div><div class="line">break;</div><div class="line">&#125;</div><div class="line">document.getElementById(&quot;demo&quot;).innerHTML=x;</div><div class="line">&#125;</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure><br>2、学习使用break<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">&lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">&lt;title&gt;刘宝宝hello&lt;/title&gt;</div><div class="line"></div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;p&gt;点击一下&lt;/p&gt;</div><div class="line">&lt;button type=&quot;button&quot; onclick=&quot;myFunction()&quot;&gt;啪唧&lt;/button&gt;</div><div class="line">&lt;p id=&quot;demo&quot;&gt;&lt;/p&gt;</div><div class="line">&lt;script&gt;</div><div class="line">function myFunction() &#123;</div><div class="line">var x=&quot; &quot;,i=0;</div><div class="line">for(i=0;i&lt;10;i++)&#123;</div><div class="line">if(i==3)</div><div class="line">&#123;</div><div class="line">break;</div><div class="line">&#125;</div><div class="line">x=x+&quot;数字是&quot;+i+&quot;&lt;br/&gt;&quot;;</div><div class="line">&#125;</div><div class="line"></div><div class="line">document.getElementById(&quot;demo&quot;).innerHTML=x;</div><div class="line">&#125;</div><div class="line"></div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure><br>学习使用continue:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">&lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">&lt;title&gt;刘宝宝hello&lt;/title&gt;</div><div class="line"></div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;p&gt;点击一下&lt;/p&gt;</div><div class="line">&lt;button type=&quot;button&quot; onclick=&quot;myFunction()&quot;&gt;啪唧&lt;/button&gt;</div><div class="line">&lt;p id=&quot;demo&quot;&gt;&lt;/p&gt;</div><div class="line">&lt;script&gt;</div><div class="line">function myFunction() &#123;</div><div class="line">var x=&quot; &quot;,i=0;</div><div class="line">for(i=0;i&lt;10;i++)&#123;</div><div class="line">if(i==3)</div><div class="line">&#123;</div><div class="line">continue;</div><div class="line">&#125;</div><div class="line">x=x+&quot;数字是&quot;+i+&quot;&lt;br/&gt;&quot;;</div><div class="line">&#125;</div><div class="line"></div><div class="line">document.getElementById(&quot;demo&quot;).innerHTML=x;</div><div class="line">&#125;</div><div class="line"></div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure><br>4、通过标签的使用，break可以跳出任何一个代码块<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">&lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">&lt;title&gt;刘宝宝hello&lt;/title&gt;</div><div class="line"></div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;script&gt;</div><div class="line">cars=[&quot;a&quot;,&quot;b&quot;,&quot;c&quot;];</div><div class="line">list:</div><div class="line">&#123;</div><div class="line">document.write(cars[0]+&quot;&lt;br/&gt;&quot;);</div><div class="line">document.write(cars[1]+&quot;&lt;br/&gt;&quot;);</div><div class="line">break list;</div><div class="line">document.write(cars[2]+&quot;&lt;br/&gt;&quot;);</div><div class="line">&#125;</div><div class="line">&lt;/script&gt;</div><div class="line"></div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure></p>
